<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>CodePen - Focusss</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./style.css">
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.3"></script>

  </head>
  <body>
    <!-- partial:index.partial.html -->
    <canvas></canvas>

    <div id="app" class="form-wrapper">
      <div class="form">
        <label for="search">Search for</label>
        <select id="search" v-model="model">
            <option>diabetes</option>
            <option>cancer</option>
        </select>
        
        <label for="patient">Patient ID:</label>
        <input type="text" id="id" v-model="param_id" @keyup.enter="searchQuery">
        
        <input type="button" value="Search it!" @click="searchQuery">
      </div>
      
      <div v-show="isClick&hasData">
        <label id="output">Model Output: {{ predict_value }}</label>
        <label>Data source: </label>
        <label id="result" v-for="(item, key) in results">
          {{ key }}, {{item.date}}, {{ item.value }}
        </label>
      </div>
      <div v-show="isClick&!hasData">
        <label>No datas on this patient</label>
      </div>
    </div>
    <!-- partial -->
    <script  src="./script.js"></script>
    <script src="./action.js"></script>

  </body>
</html>
